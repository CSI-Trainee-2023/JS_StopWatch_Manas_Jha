<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="watch">

        <h2 id="hours-text">00</h2>
        <h2>:</h2>
        <h2 id="minutes-text">00</h2>
        <h2>:</h2>
        <h2 id="seconds-text">00</h2>
        <h2>:</h2>
        <h2 id="milli_seconds-text">00</h2>
    </div>

    <div id="buttons">
        <button id="button1">start</button>

        <button id="button2">reset</button>
    </div>

    <section id="Lap-section">
        <div class="heading">LAPS</div>
        <div id = "Laps-list"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
